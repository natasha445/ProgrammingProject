<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/global.css">
</head>
<body>
    <div class="pageContainer" style="width: 750px; height: 510px;">
        <div class="containerElements" style="text-align: center;">
            <table style="margin-bottom: 30px;">
                <tr>
                  <th>User Name</th>
                  <th>User Password</th>
                  <th>Is Active</th>
                </tr>
                <tr>
                    {% for user in userInfo %}
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        {% if user[2] == 0 %}
                            <td>No</td>
                        {% else %}
                            <td>Yes</td>
                        {% endif %}
                    {% endfor %}
                </tr>
            </table><br>
            <form action="/sendUpdatedUserInfo/{{ userName }}" style="text-align: center;" method="POST">
                {% for user in userInfo %}
                    <label for="" class="inputLabel">Username:</label>
                    <input type="text" name="userName" value="{{ user[0] }}" class="inputField" style="margin-bottom: 30px; margin-right: 50px;"><br>
                    <label for="" class="inputLabel">Password:</label>
                    <input type="password" name="userPassword" value="{{ user[1] }}" class="inputField" style="margin-bottom: 30px; margin-right: 50px;"><br>
                    <label for="" class="inputLabel">Is Active:</label>
                    <input type="text" name="userActive" value="{{ user[2] }}" class="inputField" style="margin-right: 39px;"><br>
                    <button type="submit" class="submitButton" style="margin-bottom: 20px;">Update</button>
                {% endfor %}
            </form>
        </div>
    </div>
</body>
</html>
