{% extends 'layout.html' %}
{% block body %}
<section>
    <span class="textTitles">
        <p>Classic books of the week</p>
        <hr>
        <div id="classicBooks">
            {% for book in classicBooks %}
            <div class="classicBooksImages">
                <div class="tooltip">
                    <span class="tooltipText" style="left: 39%;">
                        <p class="tooltipTextFont">
                            {{ book[0] }}
                        </p>
                    </span>
                    <img src="{{ book[1] }}" alt="book-image" style="width: 250px;">
                </div>
                <div class="classicBooksTitle">
                    <p style="font-size: 22px;">{{ book[2] }}</p>
                    <div class="classicBooksDescription">
                        <p style="font-size: 16px;">
                            Author: {{ book[3] }}
                            <br>
                            <i>Type: {{ book[4] }}</i>
                            <br>
                            Year: {{ book[5] }}
                        </p>
                        <button type="button" class="downloadButton" onclick="location.href='{{ book[6] }}'">Download EBook</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </span>
</section>
{% endblock %}
